    description: Fedora packaging
    url: "https://src.fedoraproject.org/rpms/git-cola.git"
    remotes:
      git-cola: "git@gitlab.com:git-cola/git-cola-fedora.git"
      davvid: "git@github.com:davvid/git-cola-fedora.git"
