# Variables can be overridden externally using "garden -D name=value ...".
variables:
  # Traditional DESTDIR + prefix variables
  DESTDIR: ""
  prefix: ${GARDEN_CONFIG_DIR}/dist
  # External commands and options
  BLACK: black
  GIT: git
  GREP: grep
  MAKE: make
  MSGMERGE: msgmerge
  PIP: pip
  PYLINT: ${PYTHON3} -B -m pylint
  PYLINT_FLAGS: |
    $ if ${PYLINT} --score=no --help >/dev/null 2>&1
    then
        printf '%s' "--score=no"
    fi
  PYTEST: ${PYTHON3} -B -m pytest
  PYTEST_FLAGS: |
    $ if test "$(uname -s)" != "Linux"
    then
        printf '%s' --ignore=cola/inotify.py
    fi
  PYTHON3: python3
  XARGS: xargs
  XGETTEXT: xgettext

